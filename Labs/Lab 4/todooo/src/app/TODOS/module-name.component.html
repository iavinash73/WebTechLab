<div class="todos">
    <form (submit)="addTodo()">
        <input
        type="text" 
        name="inputtodo"
        placeholder="enter todo..."
        class="todo-input"
        [(ngModel)]="inputtodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit"/>
    </form>
    <div *ngFor="let todo of todo;let i= index;" class="todo {{  (todo.
        completed ? 'done':'') }}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete"(click)="deleteTodo(i)">Remove</button>
    </div>
</div>
